experience:
    experiences:
      - exp: Cours en cours
        description: Durant une année scolaire, les élèves s’engagent, en équipe de 4 à 6, dans un projet ambitieux et concret dont l’objectif est la réalisation d’un mini-véhicule électrique.
        role : > 
          Au sein de ce projet, mon rôle était celui d'un des deux modélisateurs 3D, avec un focus sur la conception de la coque de notre voiture.
          <br>Mon défi ? Créer un modèle 3D sur le logiciel SolidWorks, qui respecte les critères du concours, en veillant à ce qu'il s'adapte parfaitement aux autres éléments.
          <br>Après avoir finalisé le modèle, nous l'avons utilisé pour fabriquer le moule et effectuer le thermoformage.
          <br>En plus de cela, il fallait concevoir un stand pour mettre en valeur notre véhicule et se préparer pour une présentation orale devant un jury.
          <br>L'objectif ? Convaincre les juges pour franchir les étapes régionales et se qualifier pour la compétition nationale.
          <br>Malheureusement, même si notre voiture était la plus rapide et la plus originale, nous avons fini deuxièmes.
        lieu : "Institut Lemonnier, Caen 14000"
        date : 2020-2021
        liens : "https://course-en-cours.com/"
formation:
  - catego: "Études Supérieures"
    date: "2023 -"
    lieu: "CaenSup Sainte-Ursule, Caen 14000"
    description: >
      Je suis actuellement étudiant en BTS Systèmes Informatiques aux Organisations (SIO) au sein du pôle d'enseignement supérieur Sainte-Ursule.<br>
      J'ai opté pour la spécialité SISR, ce qui me permet de me concentrer sur le domaine des réseaux informatiques, un aspect de l'informatique qui m'intéresse particulièrement.<br>
      Après l'obtention de mon BTS, j'envisage de poursuivre mes études dans un domaine qui me passionne de plus en plus, celui de la cybersécurité.<br>
      C'est un domaine de plus en plus porteur en l'informatique, et qui demandent des compétences en informatique et en sécurité.<br>
  - catego: "Lycée"
    date: "2020-2023"
    lieu: "Institut Lemonnier, Caen 14000"
    description: >
      Au lycée, j'ai suivi un parcours générale, avec les spécialité Mathématiques et Numérique Sciences Informatiques (NSI).<br>
      Même si les maths n'ont pas toujours été mon point fort, comme en témoigne ma note de 8 au bac, j'ai réussi à me rattraper en NSI avec un 18.<br>
      Mes résultats en français étaient assez bons, avec un 17 à l'écrit et un 15 à l'oral.<br>
      J'ai également obtenu un 18 à mon Grand Oral sur le sujet 'La compression de données est-elle du domaine mathématique ou informatique ?'.
      Grâce à ces notes, j'ai pu obtenir mon baccalauréat avec la mention 'Assez Bien'.<br>
  - catego: "Collège"
    date: "2016-2020"
    lieu: "Collège Jacques Prévert, Verson 14790"
    lieu_2: "Collège Institution Saint Pierre, Caen 14000"
    description: >
      Au cours de mes trois premières années de collège, j'ai étudié dans l'établissement scolaire de mon secteur, où j'ai maintenu des résultats corrects. <br>
      Pour ma dernière année au collège, la classe de 3ème, j'ai rejoint un collège privé.<br>
      Cette transition a été une étape importante pour moi, et j'ai passé mon Diplôme National du Brevet en obtenant la mention 'Assez Bien'.<br>

