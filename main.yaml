a_propos:
  image:
    src: "Images/Photo.png"
    alt: "Photo de Grégoire FONTAINE"
  texte: >
    Bonjour, je suis Grégoire Fontaine, un étudiant dynamique et passionné par le monde de l'informatique, avec une orientation particulière vers les réseaux et la cybersécurité.
    Actuellement en formation pour renforcer mes compétences dans ces domaines, je suis constamment à la recherche de nouvelles connaissances et de défis à relever.
    Bien que je sois encore en phase d'apprentissage, ma curiosité et ma détermination me poussent à explorer divers aspects de la technologie, allant du développement web aux principes fondamentaux des réseaux informatiques.
    Mon parcours jusqu'à présent m'a permis de développer une solide base théorique, et je suis enthousiaste à l'idée de mettre en pratique mes acquis dans des projets concrets et innovants.
